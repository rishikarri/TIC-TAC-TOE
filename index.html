<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<!-- bootstrap tag -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 text-center">
					<h1>TIC TAC TOE</h1>
					<h2 id="spaceForText"></h2>
				</div>
				<div id="board">

				<!-- The first row, also a regular row -->

				<!-- Pass myself to the function mark square -->
					<div class="row-1 board-row">
						<button id="A1" class="square" onclick="markSquare(this);">A1</button>
						<button id="B1" class="square" onclick="markSquare(this)">A2</button>
						<button id="C1" class="square" onclick="markSquare(this)">A3</button>
					</div>

					<div class="row-2 board-row">
						<button id="A2" class="square" onclick="markSquare(this)">B1</button>
						<button id="B2" class="square" onclick="markSquare(this)">B2</button>
						<button id="C2" class="square" onclick="markSquare(this)">B3</button>
					</div>

					<div class="row-3 board-row">
						<button id="A3" class="square" onclick="markSquare(this)">C1</button>
						<button id="B3" class="square" onclick="markSquare(this)">C2</button>
						<button id="C3" class="square" onclick="markSquare(this)">C3</button>
					</div>

				</div>
			</div>
		</div>
		<!-- javascript link -->
		<script type="text/javascript" src="scripts.js"></script>
	</body>
</html>
